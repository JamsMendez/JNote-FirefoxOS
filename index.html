<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>JNote</title>
	 	<link rel="stylesheet" href="style/action_menu.css">
	  <link rel="stylesheet" href="style/headers.css">
	  <link rel="stylesheet" href="style_unstable/lists.css">
	  <link rel="stylesheet" href="style_unstable/toolbars.css">
	    <!-- Icons -->
	  <link rel="stylesheet" href="icons/styles/action_icons.css">
	  <!-- Transitions -->
	  <link rel="stylesheet" href="style/transitions.css">
	  <!-- Util CSS: some extra tricks -->
	  <link rel="stylesheet" href="style/util.css">
	  <link rel="stylesheet" href="style/fonts.css">
	  <!-- Estilo de App -->
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<!-- Home -->
		<section id="index" data-position="current">
			<section role="region">
		    <header class="fixed">
		    	<menu type="toolbar">
			      <button id="btn_add" href="#"><span class="icon icon-add"></span></button>
		    </menu>
		    <h1>JNote</h1>
	    </header>
		  	<article class="content scrollable header">
			  	<div data-type="list" >
					  <ul id="list_note">
					  </ul>
					</div>
				</acticle>
			</section>	
		</section>
		
		<!-- Note -->
		<section id="note" data-position="right">
			<section role="region">
			  <header class="fixed">
			  	<button id="btn_back"><span class="icon icon-back"></span></button>
			    <menu type="toolbar">
			      <div id="buttons"></div>
			    </menu>
			    <h1>JNote</h1>
			  </header>
			  <article class="content scrollable header">
			  	<textarea></textarea>
			  </article>
		 	</section>
		</section>
	
	</body>
</html>
